{% extends 'articles/base.html' %}

{% block content %}
<div class="article-detail">
    <h2 class="article__title">
        {{ article.title }}
    </h2>
    <p class="article__content">
        {{ article.content }}
    </p>
    <ul class="tag-list">
        {% for tag in article.tags.all %}
        <li class="tag">
            <a href="/?tag={{ tag }}">{{ tag.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
