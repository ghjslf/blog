{% extends 'articles/base.html' %}

{% block content %}
<ul class="article-list">
    {% for article in articles %}
    <li class="article">
        <h2 class="article__title">
            <a href="/{{ article.id }}/">
                {{ article.title }}
            </a>
        </h2>
        <h3 class="article__annotation">
            {{ article.annotation }}
        </h3>
        <ul class="tag-list">
            {% for tag in article.tags.all %}
            <li class="tag">
                <a href="/?tag={{ tag }}">
                    {{ tag.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock %}
