<html>
    <title>Блог Никиты Пашкова</title>
    <h1>Блог Никиты Пашкова</h1>
    <ol class="articles-list">
        {% for article in articles %}
            <li class="article">
                <h2 class="article__title">
                    <a href="/{{ article.id }}/">
                        {{ article.title }}
                    </a>
                </h2>
                <h3 class="article__annotate">
                    {{ article.annotation }}
                </h3>
                <ul class="article__tags-list">
                    {% for tag in article.tags.all %}
                    <li class="article__tag">
                        <a href="/?tag={{ tag }}">
                            {{ tag.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ol>
</html>
